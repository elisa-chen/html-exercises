<html>
<head>
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1><hr>

    <form>
        <label for="name">Tell us your name</label><br>
        <textarea name="name" placeholder="Name" cols="20"></textarea><br><br>

        <label for="movie-select">Select your favourite movie:</label><br>
        <select id="movie-select">
            <option value="deadpool">Deadpool</option>
            <option value="batman_vs_superman">Batman v Superman</option>
            <option value="civil_war">Civil War </option>
            <option value="doctor_strange">Doctor Strange</option>
            <option value="suicide_squad">Suicide Squad</option>
            <option value="apocalypse">X-Men: Apocalypse</option>
            <option value="gotg_vol2">Guardians of the Galaxy Vol 2</option>
            <option value="justice_league">Justice League</option>
            <option value="logan">Logan</option>
            <option value="homecoming">Homecoming</option>
            <option value="wonder_woman" selected>Wonder Woman</option>
            <option value="thor_ragnarok">Thor: Ragnarok</option>
            <option value="black_panther">Black Panther</option>
        </select><br><br>

        <label for="about-you">Tell us about yourself</label><br>
        <textarea id="about-you" name="about-you" placeholder="your bio" cols="100" rows="10"></textarea><br><br>
        
        <label for="profile-pic">Choose a profile picture</label>
        <input type="file" id="profile-pic" name="profile-pic"><br><br>

        <button type="reset">Clear Form</button>
        <button type="button">Add new user</button>
    
    </form>


</body>
</html>
