<html>
<head>
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1><hr>
        <form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>User Form</legend>

                <label>
                    Username:
                    <input type="text" name="username" placeholder="username" size="30" maxlength="12" pattern="^[a-zA-Z]+$" title="letters only" required>
                </label><br><br>

                <label>
                    Password:
                    <input type="password" name="password" placeholder="password" size="30" maxlength="8" pattern="\d+" title="numbers only" required>
                </label><br><br>

                <label for="birthday">
                    Birthday:
                    <input type="date" id="birthday" name="birthday">
                </label><br><br>

                <label for="email">
                    Email:
                    <input type="email" id="email" name="email" placeholder="email address" required>
                    </label><br><br>
                
                <label for="url">
                    URL:
                    <input type="url" id="url" name="url" placeholder="url">
                    </label><br><br>    

                <label>Select your favourite superheroe:</label> <br>
                    <input type="radio" name="superheros" value="starfire"> Starfire <br>
                    <input type="radio" name="superheros" value="harleyquinn"> Harley Quinn <br>
                    <input type="radio" name="superheros" value="catwoman" checked> Catwoman <br>
                    <input type="radio" name="superheros" value="wonderwoman"> Wonder Woman <br>
                    <input type="radio" name="superheros" value="blackcanary"> Black Canary <br>
                    <input type="radio" name="superheros" value="zatanna"> Zatanna <br>
                    <input type="radio" name="superheros" value="supergirl"> Super Girl <br>
                    <input type="radio" name="superheros" value="raven"> Raven <br><br>
                
                <label>Select your favourite video game:</label> <br>
                    <input type="checkbox" name="videogames" value="fifa" checked> FIFA <br>
                    <input type="checkbox" name="videogames" value="nhl"> NHL <br>
                    <input type="checkbox" name="videogames" value="residentevil"> Resident Evil <br>
                    <input type="checkbox" name="videogames" value="uncharted" checked> Uncharted <br>
                
                    <input type="hidden" name="userid" value="2300" ><br>
                     
                    <input type="image" alt="register" src="img/register_button.png" height="50" width="180">
            </fieldset>
        </form>
        <form action="https://www.google.ca/search" method="GET">
            <label for="search">
                Search
                <input type="search" id="search" name="q">
                <button type="submit">Submit</button>
            </label>
        </form>
</body>
</html>
